name = "dialoguemaker/standard_theme"
version = "0.1.0-patch-1"
description = ""
authors = ["Christian Toney <christian.toney@beastslash.com>"]
repository = "https://github.com/DialogueMaker/standard_theme"
license = "GPL-3.0"
includes = [
  "pesde.toml",
  "README.md",
  "LICENSE",
  "src/**/*.lua",
]

[target]
environment = "roblox"
lib = "src/init.lua"
build_files = ["src"]

[engines]
pesde = "^0.7.0-rc.3"
lune = "^0.8.9"

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }
darklua = { name = "pesde/darklua", version = "^0.16.0", target = "lune" }
luau_lsp = { name = "pesde/luau_lsp", version = "^1.47.0", target = "lune" }

[dependencies]
react = { wally = "jsdotlua/react", version = "^17.2.1" }
react-error-boundary = { wally = "chriscerie/react-error-boundary", version = "^0.2.0" }
effect-types = { wally = "dialoguemaker/effect-types", version = "^0.1.0-patch-3" }
dialogue_types = { name = "dialoguemaker/dialogue_types", version = "^0.1.0-patch-2" }
theme_types = { name = "dialoguemaker/theme_types", version = "^0.1.0-patch-2" }
use_continue_dialogue = { name = "dialoguemaker/use_continue_dialogue", version = "^0.1.0-patch-3" }
use_dynamic_size = { name = "dialoguemaker/use_dynamic_size", version = "^0.1.0-patch-1" }
use_keybind_continue = { name = "dialoguemaker/use_keybind_continue", version = "^0.1.0-patch-1" }
use_maximum_distance = { name = "dialoguemaker/use_maximum_distance", version = "^0.1.0-patch-1" }
use_pages = { name = "dialoguemaker/use_pages", version = "^0.1.0-patch-1" }
use_responses = { name = "dialoguemaker/use_responses", version = "^0.1.0-patch-1" }
use_typewriter = { name = "dialoguemaker/use_typewriter", version = "^0.1.0-patch-1" }
